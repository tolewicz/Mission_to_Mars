<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <div class="col-md-12">
              <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="mars-featured-image">
        <div class="col-md-12">
          <h2>Hemisphere</h2>
          <!-- for loup over urls in hemisphere dictionary-->
          {% for title in mars.hires_hemisphere %}
            <div class="row" id="mars-kitty"></div>
              <div class="col-md-6">
                  <div class="card text-white bg-danger" style="margin: 30px;">
                      <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                      <img class="card-img-top" src="{{title.img_url | default('static/images/error.png', true)}}" alt="..."/><br />
                      <div class="card-body">
                          <p class="card-text">{{title.title}}</p>
                      </div>
                  </div>
              </div>
            </div>
          {% endfor %}
      </div>
    </div>
  </body>
</html>
